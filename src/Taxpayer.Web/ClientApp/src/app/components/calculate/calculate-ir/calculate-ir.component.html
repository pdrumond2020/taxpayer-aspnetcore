<form autocomplete="off" novalidate>
    <mat-form-field>
        <input matInput placeholder="Valor do Salário Mínimo*" [(ngModel)]="minimumWage" name="minimumWage">
    </mat-form-field>
    <button class="button-calculate" mat-raised-button (click)="calculateValueTax()" color="primary">
        Calcular IR
    </button> 
</form>

<div class="mat-elevation-z4">

    <table mat-table [dataSource]="employee">
      
      <ng-container matColumnDef="identificationNumber">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.identificationNumber}}</td>
      </ng-container>  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
       </ng-container>

       <ng-container matColumnDef="grossSalary">
        <th mat-header-cell *matHeaderCellDef>Salário</th>
        <td mat-cell *matCellDef="let row">{{row.grossSalary}}</td>
       </ng-container>

       <ng-container matColumnDef="numberOfDependants">
        <th mat-header-cell *matHeaderCellDef>Número de Dependentes</th>
        <td mat-cell *matCellDef="let row">{{row.numberOfDependants}}</td>
       </ng-container>

       <ng-container matColumnDef="valueTaxIR">
        <th mat-header-cell *matHeaderCellDef>Valor do IR</th>
        <td mat-cell *matCellDef="let row">{{row.valueTaxIR}}</td>
       </ng-container>

       
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
